version: "3.9"

services:
  api:
    build: ./orchestrator
    container_name: orchestrator_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  worker:
    build: ./orchestrator
    container_name: orchestrator_worker
    command: celery -A worker.celery_app worker -l info
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  beat:
    build: ./orchestrator
    container_name: orchestrator_beat
    command: celery -A worker.celery_app beat -l info
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_started

  postgres:
    image: postgres:15
    container_name: orchestrator_postgres
    environment:
      POSTGRES_USER: orchestrator
      POSTGRES_PASSWORD: orchestrator
      POSTGRES_DB: orchestrator
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orchestrator"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: orchestrator_redis
    ports:
      - "6380:6379"

  frontend:
    build: ./orchestrator-frontend
    container_name: orchestrator_frontend
    ports:
      - "5174:5173"
    depends_on:
      - api

volumes:
  postgres_data:
